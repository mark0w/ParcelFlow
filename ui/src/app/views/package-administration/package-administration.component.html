<div [@elasticInOut]>
    <button nbButton (click)="navigateToCreation()" class="new-parcel-btn">
        <nb-icon icon="plus"></nb-icon>
        Insert new parcel
    </button>

    <nb-card *ngIf="data.length > 0" style="height: 90%">
        <div class="filters-container">
            <div class="filters-actions">
                <input class="filter-action" type="text" nbInput placeholder="Description" [formControl]="descFormControl">
                <input
                        [formControl]="countryFormControl"
                        class="filter-action"
                        nbInput
                        type="text"
                        placeholder="Country"
                        [nbAutocomplete]="autoControl"/>

                <nb-autocomplete #autoControl>
                    <nb-option *ngFor="let option of filteredControlOptions$ | async" [value]="option">
                        {{ option }}
                    </nb-option>
                </nb-autocomplete>

                <button class="filter-action" (click)="getFilteredParcels()" nbButton>FILTER</button>
            </div>
        </div>
        <app-table *ngIf="data.length > 0" [columns]="columns" [data]="data!"></app-table>
    </nb-card>
</div>
<app-no-data *ngIf="data.length === 0"></app-no-data>
